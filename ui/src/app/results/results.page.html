<ion-header>
  <ion-toolbar>
    <ion-title>Results</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card *ngIf='results; else noResults' class='ion-padding'>
    <table mat-table [dataSource]="results" matSort class="mat-elevation-z8 result-table">

      <ng-container matColumnDef="pipeline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Pipeline </th>
        <td mat-cell *matCellDef="let element"> {{element.pipeline}} </td>
      </ng-container>

      <ng-container matColumnDef="accuracy">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Accuracy </th>
        <td mat-cell *matCellDef="let element"> {{element.accuracy}} </td>
      </ng-container>

      <ng-container matColumnDef="auc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> AUC </th>
        <td mat-cell *matCellDef="let element"> {{element.auc}} </td>
      </ng-container>

      <ng-container matColumnDef="f1">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> F1 </th>
        <td mat-cell *matCellDef="let element"> {{element.f1}} </td>
      </ng-container>

      <ng-container matColumnDef="sensitivity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Sensitivity </th>
        <td mat-cell *matCellDef="let element"> {{element.sensitivity}} </td>
      </ng-container>

      <ng-container matColumnDef="specificity">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Specificity </th>
        <td mat-cell *matCellDef="let element"> {{element.specificity}} </td>
      </ng-container>

      <ng-container matColumnDef="best_params">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Best Parameters </th>
        <td mat-cell *matCellDef="let element"> {{element.best_params}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </ion-card>

  <ng-template #noResults>
    Please start by selecting your data on the home page
  </ng-template>

</ion-content>
