<ion-list>
  <ion-list-header>
    <ion-label>Active Tasks</ion-label>
  </ion-list-header>
  <ion-item *ngFor='let task of pendingTasks.active'>
    {{task.label}}: {{task.time ? 'Running' : 'Waiting'}} 
    <span slot='end' *ngIf='task.time'>{{task.current / task.total}}% Completed</span>
  </ion-item>
  <ion-item *ngIf='!pendingTasks.active.length'>
    No active tasks
  </ion-item>

  <ion-list-header>
    <ion-label>Scheduled Tasks</ion-label>
  </ion-list-header>
  <ion-item *ngFor='let task of pendingTasks.scheduled'>
    {{task.label}}: Pending 
    <span slot='end'>ETA: {{task.eta | date : 'medium'}}</span>
  </ion-item>
  <ion-item *ngIf='!pendingTasks.scheduled.length'>
    No scheduled tasks
  </ion-item>
</ion-list>
