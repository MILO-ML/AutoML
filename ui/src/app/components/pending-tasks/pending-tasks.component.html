<ion-list>
  <ion-list-header>
    <ion-label>Active Tasks</ion-label>
  </ion-list-header>
  <ion-item *ngFor='let task of pendingTasks.active'>
    {{task.current / task.total}}% Completed
  </ion-item>

  <ion-list-header>
    <ion-label>Scheduled Tasks</ion-label>
  </ion-list-header>
  <ion-item *ngFor='let task of pendingTasks.scheduled'>
    {{task.eta | date : 'medium'}}
  </ion-item>
</ion-list>
