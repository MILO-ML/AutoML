<ion-button class='continue' expand='block' (click)='continue()'>Continue</ion-button>
<ion-grid *ngIf='data'>
  <ion-row>
    <ion-col size-xs='12' size-md='6'>
      <app-feature-details [label]='data.label' [data]='data.analysis.train' type='Training'></app-feature-details>
    </ion-col>
    <ion-col size-xs='12' size-md='6'>
      <app-feature-details [label]='data.label' [data]='data.analysis.test' type='Generalization'></app-feature-details>
    </ion-col>
  </ion-row>
</ion-grid>
