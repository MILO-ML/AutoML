<ion-grid *ngIf='data'>
  <ion-row>
    <ion-col class='ion-text-center'>
      <h4>Training Data</h4>
    </ion-col>
    <ion-col class='ion-text-center'>
      <h4>Generalization Data</h4>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <app-feature-details [data]='data.analysis.train'></app-feature-details>
    </ion-col>
    <ion-col>
      <app-feature-details [data]='data.analysis.test'></app-feature-details>
    </ion-col>
  </ion-row>
</ion-grid>
