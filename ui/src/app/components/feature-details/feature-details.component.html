<h4 class='ion-text-center'>{{type}} Description</h4>
<app-feature-analysis
  *ngFor='let feature of data?.summary | keyvalue:preventSort'
  [summary]='feature.value'
  [mode]='data.mode[feature.key]'
  [median]='data.median[feature.key]'
  [nullCount]='data.null[feature.key]'
  [isInvalid]='data.invalid.includes(feature.key)'
  [histogram]='data.histogram[feature.key]'
  [name]='feature.key'
  [class.active]='feature.key === label'
></app-feature-analysis>
