<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Results
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class='ion-padding'>
  <div *ngIf='results; else noResults'>
    <table mat-table [dataSource]='results' matSort matSortActive='auc' matSortDirection='desc' class='mat-elevation-z8 result-table'>

      <ng-container [matColumnDef]="column.key" *ngFor="let column of columns">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> {{column.name}} </th>
        <td mat-cell *matCellDef="let element" class="title-case"> {{element[column.key]}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <ion-card class='ion-padding ion-text-center roc-curve'>
      <ion-card-header>
        <ion-card-subtitle>Plot's the receiver operator characteristics for all the models tabulated</ion-card-subtitle>
        <ion-card-title>ROC's</ion-card-title>
      </ion-card-header>
      <app-roc-chart [data]="data"></app-roc-chart>
    </ion-card>
  </div>

  <ng-template #noResults>
    Please start by selecting your data on the home page
  </ng-template>

</ion-content>
