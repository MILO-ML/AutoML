<ion-header>
  <ion-toolbar>
    <ion-title class='ion-hide-sm-up'>MILO-ML</ion-title>
    <ion-title class='ion-hide-sm-down'>MILO-ML: Machine Intelligence Learning Optimizer <span class='version'>v{{version}}</span></ion-title>
    <ion-buttons slot='end'>
      <ion-button href='/docs/index.html' target='_blank' *ngIf='isDocker'>
        <ion-icon slot='icon-only' name='help' color='primary'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-card>
      <ion-card-header>
        <ion-card-title>Enter License Code</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        MILO-ML requires a valid license code for use and currently no valid licenses are detected. Please enter your license code below to continue:

        <ion-item>
          <ion-label position='floating'>License Code</ion-label>
          <ion-input type='text' [formControl]='license'></ion-input>
        </ion-item>

        <ion-button color='primary' expand='block' (click)='activate()' [disabled]='license.invalid'>Activate</ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
