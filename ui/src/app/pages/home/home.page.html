<ion-header>
  <ion-toolbar>
    <ion-title>MILO: Machine Learning Intelligence Optimizer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-horizontal-stepper #stepper linear>
    <mat-step>
      <ng-template matStepLabel>Select Data</ng-template>
      <app-upload></app-upload>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Train</ng-template>
      <app-train></app-train>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Train</ng-template>
      <app-results></app-results>
    </mat-step>
  </mat-horizontal-stepper>
</ion-content>
