<ion-header>
  <ion-toolbar>
    <ion-title>MILO: Machine Intelligence Learning Optimizer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <mat-horizontal-stepper #stepper>
    <mat-step>
      <ng-template matStepLabel>Select Data</ng-template>
      <app-upload [stepFinished]='stepFinished'></app-upload>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Train</ng-template>
      <app-train [stepFinished]='stepFinished'></app-train>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>View Results</ng-template>
      <app-results></app-results>
    </mat-step>
  </mat-horizontal-stepper>
</ion-content>
